name: Deaditude Nightly Analysis

on:
  schedule:
    - cron: "0 23 * * *"
  workflow_dispatch:

jobs:
  run-analysis:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          submodules: "recursive"

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r deaditude/requirements.txt

      - name: Run batch analysis
        env:
          # core
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          ENABLE_REVALIDATION: "true"
          DEBUG_LOGGING: ${{ vars.DEBUG_LOGGING || 'false' }}
          # GitHub
          DEAD_GITHUB_PAT: ${{ secrets.DEAD_GITHUB_PAT }}
          # Reddit
          REDDIT_CLIENT_ID: ${{ secrets.REDDIT_CLIENT_ID }}
          REDDIT_CLIENT_SECRET: ${{ secrets.REDDIT_CLIENT_SECRET }}
          # StackOverflow
          STACK_APP_KEY: ${{ secrets.STACK_APP_KEY }}
          # YouTube
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
          # Google Custom Search
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          SEARCH_ENGINE_ID: ${{ secrets.SEARCH_ENGINE_ID }}
          # Adzuna
          ADZUNA_APP_ID: ${{ secrets.ADZUNA_APP_ID }}
          ADZUNA_APP_KEY: ${{ secrets.ADZUNA_APP_KEY }}
          # Next.js revalidation
          REVALIDATE_SECRET: ${{ secrets.REVALIDATE_SECRET }}
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
          API_BASE_URL: ${{ secrets.API_BASE_URL }}
          # batch settings (repo vars)
          MAX_BATCH_SIZE: ${{ vars.MAX_BATCH_SIZE }}
          CHECK_THRESHOLD_DAYS: ${{ vars.CHECK_THRESHOLD_DAYS }}
        run: |
          cd deaditude && python -m engine.cli --batch
          
      - name: Generate badges for updated technologies
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
          cd deaditude && python -m scripts.generate_badges

      - name: Commit updated README with badges
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Crop Deaditude"
          git add README.md
          git commit -m "Update technology badges [skip ci]" || echo "No changes to commit"
          git push
